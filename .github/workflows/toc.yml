jobs:
  build-and-push: # 假设你的 job 叫这个名字
    runs-on: ubuntu-latest
    
    # 👇👇👇 在这里添加 permissions 👇👇👇
    permissions:
      contents: write  # 授予 "contents" (仓库内容) 的 "write" (写入) 权限
    # 👆👆👆-----------------------------👆👆👆

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ... (你其他的 steps, 比如 build, doctoc, etc.)

      - name: Push changes # 假设这是你 push 的步骤
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "docs: auto-update TOC"
          git push origin main:refs/heads/main
